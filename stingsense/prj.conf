# Newlib C library
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# I2C & Accelerometer (LIS2DH)
CONFIG_I2C=y
CONFIG_SENSOR=y
CONFIG_LIS2DH=y
CONFIG_LIS2DH_ACCEL_RANGE_8G=y
CONFIG_LIS2DH_ODR_2=y

# Modem & LTE Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_OFFLOAD=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_L2_PPP=y

# Modem support & AT commands (for GPS)
CONFIG_MODEM=y
CONFIG_MODEM_INFO=y
CONFIG_MODEM_SHELL=y
CONFIG_AT_CMD=y

# RTC & Date-Time support 
CONFIG_CLOCK_CONTROL=y
CONFIG_CLOCK_CONTROL_NRF=y
CONFIG_RTC=y
CONFIG_DATE_TIME=y

# JSON parsing library
CONFIG_JSON_LIBRARY=y

# MCUBoot bootloader support 
CONFIG_BOOTLOADER_MCUBOOT=y

# Logging subsystem 
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# POSIX API (instead of deprecated NET_SOCKETS_POSIX_NAMES)
CONFIG_POSIX_API=y